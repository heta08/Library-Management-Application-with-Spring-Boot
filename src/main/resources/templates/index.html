		<nav class="navbar navbar-expand-lg bg-dark bg-gradient">

				alt="library icon" width=50px height=50px class="mb-3 pb-3" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"

				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>

						th:href="@{/search}"><h3>Search Book</h3></a></li>
					<li class="nav-item ml-3"><a class="nav-link text-white"
						th:href="@{/issued}"><h3>Issued Books</h3></a></li>
				</ul>

				<div class="text-right m-3 navbar navbar-expand-lg float-right">
					<div sec:authorize="isAnonymous()" class="collapse navbar-collapse">
						<ul class="navbar-nav">
							<li class="nav-item ml-3"><a class="nav-link text-white"
								th:href="@{/register}">
									<h3>Register</h3>
							</a></li>
							<li class="nav-item ml-3"><a class="nav-link text-white"
								th:href="@{/login}"><h3>Login</h3></a></li>
						</ul>
					</div>



					<div sec:authorize="isAuthenticated()" class="collapse navbar-collapse">
						<ul class="navbar-nav">
							<li class="nav-item ml-3">
								<h3 class="text-white">[[${#request.remoteUser}]]</h3>
							</li>
							<li class="nav-item ml-3">
								<form th:action="@{/logout}" method="post">
									<button class="btn btn-link text-white" type="submit">Logout</button>

								</form>
							</li>
						</ul>


					</div>
				</div>

			</div>
		</nav>

	</div>


	<!-- END OF NAVBAR CODE -->

	<!--  -->

	<div class="container text-center">
		<div>
			<h1>Library Management System</h1>
		</div>

		<!-- Carousal -->
		<div class="container">

			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
						<img
							src="https://media.npr.org/assets/img/2019/11/22/library-final-compressed_wide-5707cc1f65ec3744f568677ba5f2a08ded734a6c.jpg"
							alt="library image 1" style="width: 100%;">
					</div>

					<div class="item">
						<img
							src="https://beta.ctvnews.ca/content/dam/ctvnews/images/2020/1/20/1_4776167.jpg?cache_timestamp=1579569388763"
							alt="library image 2" style="width: 100%;">
					</div>

					<div class="item">
						<img
							src="https://ambrose.edu/sites/default/files/2021-06/libraryBook2.jpg"
							alt="library image 3" style="width: 100%;">
					</div>
				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel"
					data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left"></span> <span
					class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="#myCarousel"
					data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right"></span> <span
					class="sr-only">Next</span>
				</a>
			</div>
		</div>
