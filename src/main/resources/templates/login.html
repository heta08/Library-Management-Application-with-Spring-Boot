<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<!-- NAVBAR -->
	<div class="">

		<nav class="navbar navbar-expand-lg bg-dark bg-gradient">
			<a class="navbar-brand" href="#"> <img
				src="https://thumbs.dreamstime.com/b/book-icon-blue-round-button-isolated-abstract-illustration-103896875.jpg"
				alt="library icon" width=50px height=50px class="mb-3 pb-3" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto text-uppercase p-3">
					<li class="nav-item active ml-3"><a
						class="nav-link text-white" th:href="@{/home}">
							<h3>Home</h3>
					</a></li>
					<li class="nav-item ml-3"><a class="nav-link text-white"
						th:href="@{/addbook}"><h3>Add Book</h3></a></li>
					<li class="nav-item ml-3"><a class="nav-link text-white"
						th:href="@{/book}"><h3>Show Book</h3></a></li>
					<li class="nav-item ml-3"><a class="nav-link text-white"
						th:href="@{/search}"><h3>Search Book</h3></a></li>
					<li class="nav-item ml-3"><a class="nav-link text-white"
						th:href="@{/issued}"><h3>Issued Books</h3></a></li>
				</ul>

				<div class="text-right m-3 navbar navbar-expand-lg ">
					<div sec:authorize="isAnonymous()" class="collapse navbar-collapse">
						<ul class="navbar-nav">
							<li class="nav-item ml-3"><a class="nav-link text-white"
								th:href="@{/register}">
									<h3>Register</h3>
							</a></li>
							<li class="nav-item ml-3"><a class="nav-link text-white"
								th:href="@{/login}"><h3>Login</h3></a></li>
						</ul>
					</div>



					<div sec:authorize="isAuthenticated()"
						class="collapse navbar-collapse">
						<ul class="navbar-nav">
							<li class="nav-item ml-3">
								<h3 class="text-white">[[${#request.remoteUser}]]</h3>
							</li>
							<li class="nav-item ml-3">
								<form th:action="@{/logout}" method="post">



									<button class="btn btn-link text-white" type="submit">Logout</button>

								</form>
							</li>
						</ul>


					</div>
				</div>

			</div>
		</nav>

	</div>


	<!-- END OF NAVBAR CODE -->

	<!-- Login Form -->

	<div class="container">
		<div class="card m-4">
			<img class="card-img img-fluid"
				src="https://tame-your-job-search.herokuapp.com/assets/img/backgrounds/1@2x.jpg"
				alt="Card image cap">

			<form class="mx-auto w-50 card-img-overlay" th:action="@{/login}"
				method="post">
				<!-- Email -->
				<div class="text-center">
					<h2 class="text-white">Login</h2>
				</div>
				<div>
					<div th:if="${param.error}" class="alert alert-danger">
						<h2>Bad Credentials</h2>
					</div>
					<div class="form-group">
						<label class="form-label text-white">Enter your E-mail</label> <input
							type="email" class="form-control bg-dark text-white"
							name="username" required />
						<!-- th:field="*{email}" to link the input with email in entity -->

					</div>
				</div>

				<!-- Password -->
				<div class="">

					<div class="form-group ">
						<label class="form-label text-white">Enter the password</label> <input
							type="password" class="form-control bg-dark text-white"
							name="password" required minlength="6" maxlength="12" />

					</div>
				</div>

				<!-- Submit -->
				<div class="text-center">
					<button type="submit" class="btn btn-dark btn-lg">Sign In</button>
				</div>


			</form>
		</div>
	</div>


</body>
</html>
