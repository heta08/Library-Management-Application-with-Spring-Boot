<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
		<head>
			<meta charset="ISO-8859-1">
			<title>Insert title here</title>
			<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
		</head>
		<body>
			<div class="container">
				<div class="text-center">
					<h1>Sign Up</h1>
				</div>
				
				
					<form th:action="@{/process_register}" method="post" style=" margin:0 auto;" th:object="${user}">
					
						<div class="m-3">
						
						<!-- Email -->
						<div class="row">
							
							<div class="form-group col-6">
								<label class="form-label">Enter your E-mail</label>
								
								<input type="email" class="form-control" th:field="*{email}" required />	<!-- th:field="*{email}" to link the input with email in entity -->   
								
							</div>
						</div>
						
						<!-- Password -->
						<div class="row">
							
							<div class="form-group col-6">
								<label class="form-label">Enter the password</label>
								
								<input type="password" class="form-control" th:field="*{password}" required minlength="6" maxlength="12" />
								
							</div>
						</div>
							
						
						
							
							<div class="row">
								<!-- First Name -->
								<div class="form-group col-6">
									<label class="form-label">Enter your First Name</label>
									<div>
										<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="20" />
									</div>
								</div>
								
								<!-- Last Name -->
								<div class="form-group col-6">
									<label class="form-label">Enter your Last Name</label>
									<div>
										<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="20" />
									</div>
								</div>
							</div>
							
							
							<!-- Submit -->
							<div class="text-center">
								<button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
							</div>
						</div>
					</form>
				
				
			</div>
			
			
			
		</body>
	</html>
